<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <!-- Good default declaration:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/tachyons.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <title>Hello World</title>
  </head>

  <body>
    <div class="flex">
      <!-- ----------------------Header------------------ -->
      <div class="white" style="position: fixed;width: 100%; z-index: 1000">
        <nav class="nav-extended">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">InfoApp</a>
          </div>
        </nav>
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="tab col s3">
            <a href="#test-swipe-1">Currency</a>
          </li>
          <li class="tab col s3">
            <a class="active" href="#test-swipe-2">Info</a>
          </li>
          <li class="tab col s3">
            <a href="#test-swipe-3">Weather</a>
          </li>
        </ul>
      </div>
      <!-- ----------------------Pages------------------ -->
      <div class="pt6">
        <div
          id="test-swipe-1"
          class="flex items-center justify-center white"
          style="display: flex; height: 85vh; "
        >
          <div class="ph4 w-100">
            <div class="items-center">
              <div class="w-40" style="margin: auto;">
                <div class="input-field ">
                  <input id="to_usd_currency" type="number" />
                  <label for="to_usd_currency" id="label_lc"
                    >Local currency</label
                  >
                </div>
              </div>
            </div>
            <div class="ma0 center-align">
              <img src="" class="h3 w3 img_local_flag" alt="flag" />
            </div>
            <div class="mv5 center-align">
              <h6>USD - $ <span id="converted">0,00</span></h6>
              <img
                src="https://www.countryflags.io/us/shiny/64.png"
                class="h3 w3"
                alt="flag"
              />
            </div>
          </div>
          <div class="divider ma4"></div>
          <div class="ph4 w-100">
            <div class="items-center">
              <div class="w-40" style="margin: auto;">
                <div class="input-field ">
                  <input id="to_local_currency" type="number" />
                  <label for="to_local_currency" id="label_lc"
                    >Dollar (USD - $)</label
                  >
                </div>
              </div>
            </div>
            <div class="ma0 center-align">
              <img
                src="https://www.countryflags.io/us/shiny/64.png"
                class="h3 w3"
                alt="flag"
              />
            </div>
            <div class="mv5 center-align">
              <h6>
                <span id="cur_name">USD</span> - <span id="cur_symbol">$</span>
                <span id="converted2">0,00</span>
              </h6>
              <img src="" class="h3 w3 img_local_flag" alt="flag" />
            </div>
          </div>
        </div>
        <!-- ----------------------INFO------------------ -->
        <div
          id="test-swipe-2"
          class="flex flex-row items-center justify-center white"
          style="display: flex;"
        >
          <div class="pa4 w-100 flex" id="location_info">
            <div>
              <p>Finding geolocation...</p>
              <div class="progress">
                <div class="indeterminate"></div>
              </div>
            </div>

            <div>
              <div class="ma0 center-align">
                <img
                  src="https://www.countryflags.io/${country_code}/shiny/64.png"
                  class="h3 w3"
                  alt="flag"
                />
                <p class="ma0">
                  ${city}, ${country}
                </p>
                <div class="divider mv4"></div>
              </div>
              <div>
                <h5>More info:</h5>
                <div class="grey-text text-darken-3">
                  <p class="ma0">
                    <span class="black-text ">Country: </span>${country}
                    (${country_code})
                  </p>
                  <p class="ma0">
                    <span class="black-text ">City: </span>${city}
                  </p>
                  <p class="ma0">
                    <span class="black-text ">Calling code: </span
                    >${callingCode}
                  </p>
                  <p class="ma0">
                    <span class="black-text ">Currency name: </span>${name} -
                    ${symbol}
                  </p>
                  <p class="ma0">
                    <span class="black-text ">Latitude: </span>${lat},
                    <span class="black-text ">Longitude: </span>${lng}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------Weather------------------ -->
        <div
          id="test-swipe-3"
          class="flex flex-row items-center justify-center white"
          style="display: flex;"
        ></div>
        <img src=""/>
      </div>
      <!-- ----------------------Currency------------------ -->
    </div>
    <script src="js/promise.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      var el = document.getElementsByClassName("tabs")[0];
      console.log("el: ", el);
      var instance = M.Tabs.init(el);
      app.initialize();
    </script>
  </body>
</html>
